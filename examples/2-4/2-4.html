<!DOCTYPE HTML>
<html lang="en" style="font-size:2.4vh;">  <!--root-->
      <head>
      <title>example 2-4 CSS UNITS </title>
<meta charset="UTF-8">
</head>
 examples of CSS "ABSOLUTE" LEGNTH UNITS 
<body style="font-size: 1.5rem;"> <!--These units are for  fonts' height--> 
	This is the inside body element 
	<P style="font-size: 50%;"> <!--參考上一層字型大小:body的-->
		This is for %
	</P>
	<p style="font-size: 0.5rem;"> <!--root's font size's 1/2 : 2.4vh成0.5-->
		This is for "rem" 
	</p>
	<p style="font-size: 2cm;">
		This is for "cm"
	</p>
	<p style="font-size: 10mm;">
		This is for "mm"
	</p>
	<p style="font-size: 1in;">
		This is for "in"
	</p>
	<P style="font-size: 48px;">
		This is for "px"
	</P>
	
</body>


<head>
	examples of CSS "RELATIVE" LEGNTH UNITS <!--字體大小隨網頁大小變化-->
</head>
<body>
	<p style="font-size:1.6vh;">
		This is for "vh" <!--字體會依網頁height 範圍縮放 比例(會自動變字體比例)-->
	</p>
	<p style="font-size: 1.6vw;">
		This is for "vw"<!--字體會依網頁wide 範圍縮放 比例(會自動變字體比例)-->
	</p>
</body>
</html>
